<section class="relative w-full bg-white py-24" dir="rtl">
    <div class="mx-auto max-w-[1200px] px-6">

        <!-- ✅ Title -->
        <h2 class="contact-title text-[34px] font-semibold text-slate-600 tracking-tight">
            يمكنك التواصل معنا عن طريق ملء الحقول التالية :
        </h2>

        <!-- ✅ Form Center -->
        <div class="relative mt-16 lg:mt-20 min-h-[420px]">

            <!-- ✅ Inputs (center) -->
            <div class="flex lg:ps-80">
                <div class="w-full max-w-[560px] space-y-5">

                    <!-- Full Name -->
                    <input type="text" placeholder="الاسم الكامل" class="w-full h-[54px] rounded-[8px] border border-slate-200
                px-5 text-right text-[15px] text-slate-700
                placeholder:text-slate-400
                focus:outline-none focus:ring-0 focus:border-slate-300" />

                    <!-- Email -->
                    <input type="email" placeholder="البريد الإلكتروني" class="w-full h-[54px] rounded-[8px] border border-slate-200
                px-5 text-right text-[15px] text-slate-700
                placeholder:text-slate-400
                focus:outline-none focus:ring-0 focus:border-slate-300" />

                    <!-- Problem -->
                    <input type="text" placeholder="ما المشكلة ؟" class="w-full h-[54px] rounded-[8px] border border-slate-200
                px-5 text-right text-[15px] text-slate-700
                placeholder:text-slate-400
                focus:outline-none focus:ring-0 focus:border-slate-300" />

                </div>
            </div>

            <!-- ✅ Send Button (right like screenshot) -->
            <div class="mt-12 flex ">
                <button class="contact-btn w-[170px] h-[66px] rounded-full
                bg-[#35D6DD] text-white font-extrabold text-[16px]
                shadow-[0_18px_35px_rgba(15,23,42,0.16)]
                hover:bg-[#2CCAD1] hover:shadow-[0_22px_44px_rgba(15,23,42,0.18)]
                transition-all duration-300 active:scale-95
                ">
                    إرسال
                </button>
            </div>

        </div>
    </div>
</section>
