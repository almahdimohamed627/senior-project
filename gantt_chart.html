<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Project Timeline</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chart_div { margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Senior Project Development Plan</h1>
    <div id="chart_div"></div>

    <script type="text/javascript">
        google.charts.load('current', {'packages':['gantt']});
        google.charts.setOnLoadCallback(drawChart);

        function daysToMilliseconds(days) {
            return days * 24 * 60 * 60 * 1000;
        }

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            // Project starts on October 3, 2025 (Month is 0-indexed in JavaScript, so October is 9)
            var startDate = new Date(2025, 9, 3);
            var projectEnd = new Date(2025, 10, 14); // Adjusted for new start date

            data.addRows([
                // Week 0 Tasks - Foundation
                ['SystemSetup', 'System Setup', 'DevOps', startDate, new Date(2025, 9, 10), null, 0, null],
                ['SignUpUI', 'Sign In/Up UI/UX', 'UI/UX', startDate, new Date(2025, 9, 10), null, 0, null],
                ['AIResearch', 'AI Research', 'Research', startDate, new Date(2025, 9, 10), null, 0, null],

                // Week 1 Tasks - Authentication & Core Setup
                ['AuthBack', 'Authentication Backend', 'Backend', new Date(2025, 9, 10), new Date(2025, 9, 17), null, 0, 'SignUpUI'],
                ['AuthFront', 'Auth Front End', 'Frontend', new Date(2025, 9, 10), new Date(2025, 9, 17), null, 0, 'AuthBack,SignUpUI'],
                ['BrowseUI', 'Browse Page UI/UX', 'UI/UX', new Date(2025, 9, 10), new Date(2025, 9, 17), null, 0, null],
                ['ChatUI', 'Chat Page UI/UX', 'UI/UX', new Date(2025, 9, 10), new Date(2025, 9, 17), null, 0, null],

                // Week 2 Tasks - Backend Development & AI
                ['BrowseBack', 'Browse Page Backend', 'Backend', new Date(2025, 9, 17), new Date(2025, 9, 24), null, 0, 'BrowseUI'],
                ['ChatBack', 'Chat Backend', 'Backend', new Date(2025, 9, 17), new Date(2025, 9, 31), null, 0, 'AIResearch,AuthBack'],
                ['AIModel', 'AI Model Development', 'AI', new Date(2025, 9, 17), new Date(2025, 10, 7), null, 0, 'AIResearch'],
                ['Chatbot', 'Chatbot Development', 'AI', new Date(2025, 9, 17), new Date(2025, 10, 7), null, 0, 'AIModel'],

                // Week 3 Tasks - Frontend & Additional Backend
                ['BrowseFront', 'Browse Page Frontend', 'Frontend', new Date(2025, 9, 17), new Date(2025, 9, 24), null, 0, 'BrowseBack'],
                ['RequestBack', 'Request/Session Backend', 'Backend', new Date(2025, 9, 24), new Date(2025, 9, 31), null, 0, 'BrowseBack'],
                ['ChatFront', 'Chat Front End', 'Frontend', new Date(2025, 9, 24), new Date(2025, 9, 31), null, 0, 'ChatUI,ChatBack,AuthFront'],
                ['ProfileUI', 'Profile UI/UX', 'UI/UX', new Date(2025, 9, 24), new Date(2025, 9, 31), null, 0, null],

                // Week 4 Tasks - Profile & Testing
                ['ProfileBack', 'Profile Backend', 'Backend', new Date(2025, 9, 31), new Date(2025, 10, 7), null, 0, 'ProfileUI,RequestBack'],
                ['ProfileFront', 'Profile Frontend', 'Frontend', new Date(2025, 9, 31), new Date(2025, 10, 7), null, 0, 'ProfileBack'],
                ['AIPageUI', 'AI Page UI/UX', 'UI/UX', new Date(2025, 9, 31), new Date(2025, 10, 7), null, 0, null],
                ['TestStart', 'Start Automation Testing', 'QA', new Date(2025, 9, 31), new Date(2025, 10, 7), null, 0, 'AuthFront,BrowseFront'],

                // Week 5 Tasks - API Integration & Home Page
                ['AIPageBack', 'AI Page Backend', 'Backend', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 0, 'AIPageUI,Chatbot'],
                ['HomeBack', 'Home Page Backend', 'Backend', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 0, 'ProfileBack'],
                ['BurgerMenu', 'Burger Menu Frontend', 'Frontend', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 0, 'ProfileFront'],
                ['AIPageFront', 'AI Page Front End', 'Frontend', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 0, 'AIPageBack'],
                ['HomeUI', 'Homepage UI/UX', 'UI/UX', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 100, null],
                ['AIAPI', 'AI API', 'API', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 85, 'AIPageBack'],
                ['ChatbotAPI', 'Chatbot API', 'API', new Date(2025, 10, 7), new Date(2025, 10, 14), null, 0, 'Chatbot'],

                // Week 6 Tasks - Final Integration & Optimization
                ['HomeFront', 'Home Page Front End', 'Frontend', new Date(2025, 10, 14), new Date(2025, 10, 21), null, 0, 'HomeBack,HomeUI,BurgerMenu'],
                ['AIOptimize', 'AI Optimization', 'AI', new Date(2025, 10, 14), projectEnd, null, 0, 'AIAPI,ChatbotAPI'],
                ['ChatbotOptimize', 'Chatbot Optimization', 'AI', new Date(2025, 10, 14), projectEnd, null, 0, 'ChatbotAPI'],
                
                // Admin Dashboard at the bottom as requested
                ['AdminStart', 'Admin Dashboard', 'Frontend', new Date(2025, 9, 10), projectEnd, null, 0, 'SystemSetup']
            ]);

            var options = {
                height: 800,
                gantt: {
                    trackHeight: 25,
                    barHeight: 15,
                    labelStyle: {
                        fontName: 'Arial',
                        fontSize: 12
                    }
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
