<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
</head>
<body>
    <div id="gantt_here" style='width:100%; height:100vh;'></div>
    <script>
        // Define tasks for the dental web app
        const tasks = {
            data: [
                { id: 1, text: "Project Start", start_date: "2025-03-09", duration: 0, type: "milestone" },
                { id: 2, text: "Sign In/Up UI/UX", start_date: "2025-03-09", duration: 7, parent: 0 },
                { id: 3, text: "Authentication Backend", start_date: "2025-03-16", duration: 7, parent: 0 },
                { id: 4, text: "Auth Frontend", start_date: "2025-03-23", duration: 0, parent: 0 }, // Duration 0, starts when backend is done
                { id: 5, text: "Browse Page UI/UX", start_date: "2025-03-16", duration: 7, parent: 0 },
                { id: 6, text: "System Setup & Admin Dashboard", start_date: "2025-03-16", duration: 14, parent: 0 },
                { id: 7, text: "AI Research", start_date: "2025-03-16", duration: 7, parent: 0 },
                // ... Add all other tasks for subsequent weeks
            ],
            links: [
                // Auth Frontend depends on Auth Backend and Sign In/Up UI/UX (Finish-to-Start)
                { id: 1, source: 3, target: 4, type: "0" }, // type "0" = Finish-to-Start
                { id: 2, source: 2, target: 4, type: "0" },
                // ... Define all other dependencies
            ]
        };

        gantt.init("gantt_here");
        gantt.parse(tasks); // Load the data into the Gantt chart
    </script>
</body>
</html>
