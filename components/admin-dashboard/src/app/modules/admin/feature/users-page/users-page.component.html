<div class="mt-6">
    <app-table 
        [data]="users() || []" 
        [columns]="columns" 
        [actions]="actions" 
        [loading]="loading()"
        [rowsPerPage]="10" 
        [rowsPerPageOptions]="[10, 15]"
        [searchConfig]="searchConfig"
        [filtersConfig]="filtersConfig"
        emptyMessage="No Users available" 
        >
    </app-table>
</div>
