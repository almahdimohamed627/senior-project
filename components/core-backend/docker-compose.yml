# docker-compose.yml


services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app
    ports:
      - '3000'
    env_file:
      - .env  # Path relative to the docker-compose.yml file
    restart: unless-stopped
    volumes:
      - uploads_data:/usr/src/app/uploads
    user: "1000:1000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.core-backend-nest-app.rule=Host(`${NEST_APP_DOMAIN}`)"
      - "traefik.http.routers.core-backend-nest-app.entrypoints=websecure"
      - "traefik.http.routers.core-backend-nest-app.tls=true"
      - "traefik.http.routers.core-backend-nest-app.tls.certresolver=le"
networks:
  proxy:
    name: proxy
    external: true
volumes:
  uploads_data:
