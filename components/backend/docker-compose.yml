# docker-compose.yml


services:
  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app
    env_file:
      - .env
    environment:
      - PORT=3000
    volumes:
      - uploads_data:/app/uploads  # Named volume (not bind mount)
    ports:
      - '3000:3000'
      - '4000:4000'
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nest-app.rule=Host(`${NEST_APP_DOMAIN}`)"
      - "traefik.http.routers.nest-app.entrypoints=websecure"
      - "traefik.http.routers.nest-app.tls=true"
      - "traefik.http.routers.nest-app.tls.certresolver=le"
      - "traefik.http.services.nest-app.loadbalancer.server.port=3000"

networks:
  proxy:
    name: proxy
    external: true

volumes:
  uploads_data:  # Named volume definition
    name: nest-app-uploads  # Optional: explicit volume name
